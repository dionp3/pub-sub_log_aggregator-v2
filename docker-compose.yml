version: '3.8'

services:
  storage:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    container_name: log_db_storage
    environment:
      POSTGRES_DB: log_db
      POSTGRES_USER: log_user
      POSTGRES_PASSWORD: log_password
    volumes:
      - pg_data:/var/lib/postgresql/data 
    networks:
      - pubsub_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U log_user -d log_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  aggregator:
    build: .
    container_name: log_aggregator
    depends_on:
      storage:
        condition: service_healthy 
    environment:
      DATABASE_URL: postgresql://log_user:log_password@storage:5432/log_db
      MIN_CONSUMERS: "5" 
    ports:
      - "8080:8080"
    networks:
      - pubsub_net
    restart: always
    working_dir: /app
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8080"]
    
  publisher:
    build: .
    container_name: log_publisher
    depends_on:
      - aggregator 
    networks:
      - pubsub_net
    environment:
      NUM_EVENTS: "20000"
      DUPLICATE_RATE: "0.30"
      AGGREGATOR_URL: "http://aggregator:8080/publish"
    command: ["python", "-c", "import asyncio; import os; os.environ['NUM_EVENTS'] = os.getenv('NUM_EVENTS', '20000'); os.environ['DUPLICATE_RATE'] = os.getenv('DUPLICATE_RATE', '0.30'); print('Waiting 10s for aggregator...'); asyncio.run(asyncio.sleep(10)); import src.publisher_sender; asyncio.run(src.publisher_sender.send_events())"]
    restart: "no" 

networks:
  pubsub_net:
    driver: bridge

volumes:
  pg_data: 